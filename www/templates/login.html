<ion-view>
  <ion-content class="bg-login ">
    <div class="login padding-horizontal">
      <div class="logo-title">
        <h2 class="margin0 postive-color font-light">STALWART</h2>
        <h3 class="margin0 white-color font-regular">Sign in to continue</h3>
      </div>
    </div>
    <div class="login-form padding-horizontal">
      <form action="" name="myForm">
        <div class="list">
          <label class="item item-input">
               <i class="icon ln-iphone"></i>
            <input type="number" name="mobile" placeholder="Mobile number" ng-model="login.mobile" required >

          </label>
          <label class="item item-input">
               <i class="icon ln-lock"></i>
            <input type="password" name="password" placeholder="Password" ng-model="login.password" required>
          </label>

        </div>
      </form>
    </div>
    <div class="btn-login">
      <button class="button button-full button-positive font-light"  ion-ripple ng-click="showError()">
  Login
</button>
<div class="or">
  <div class="text-center">- OR -</div>
</div>
<button class="button button-full button-positive font-light" ion-ripple>
Become an member
</button>
    </div>
  </ion-content>
</ion-view>
